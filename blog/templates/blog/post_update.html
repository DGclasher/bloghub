{% extends 'blog/layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Register
{% endblock title %}
{% block body %}
    <h1>Create a Post</h1>
    <div class="content-section" id="register">
        <form action="{% url 'blog:post-update' object.id %}" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb4">Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock body %}
