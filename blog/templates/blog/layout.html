<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/f9b106e57d.js" crossorigin="anonymous"></script>

  {% load static %}
  <link rel="stylesheet" href="{% static 'blog/style.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="icon" type="image/png" sizes="16x16" href="/media/bH-icon.png">


  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>

  <script>
    $(document).ready(function () {
      $('#icon').click(function () {
        $('ul').toggleClass('show');
      });
    });
  </script>

  <title>bloghub - A new model for publishing {% block title %} {% endblock title %}</title>
</head>

<body>

  <nav>
    <label class="logo">BlogHub </label>
    <ul>
      <li><a class="active" href="{% url 'blog:blog-home' %}">Home </a></li>
      <li><a href="{% url 'blog:blog-about' %}">About </a></li>
      {% if user.is_authenticated %}
      <li>
        <a href="{% url 'users:users-logout' %}">Logout</a>
      </li>

      <li>
        <a href="{% url 'blog:post-create' %}">New Post</a>
      </li>

      <li>
        <a href="{% url 'users:users-profile' %}">Profile</a>
      </li>
      <li>
        <a href="{% url 'users:users-logout' %}">Logout</a>
      </li>

      {% else %}

      <li>
        <a href="{% url 'users:users-login' %}">Sign in</a>
      </li>

      <li>
        <a href="{% url 'users:users-register' %}">Sign up</a>
      </li>

      {% endif %}

    </ul>

    <label id="icon">
      <i class="fas fa-bars"></i>

      <title>bloghub - {% block title %} {% endblock title %}</title>

      </head>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
      </style>

      <body class="font-[Montserrat] bg-zinc-900 text-white">

        <nav class="bg-slate-900 h-20 w-full fixed">
          <input type="checkbox" id="check" hidden>
          <label for="check" class="float-right text-white text-3xl leading-[80px] mr-10 lg:hidden ">
            <i class="fas fa-bars"></i>

          </label>
          <label for="" class="text-white leading-[80px] pl-12 md:pl-24 md:text-4xl text-2xl md:leading-[80px]"><a
              href="{% url 'blog:blog-home' %}">BlogHub</a></label>

          <ul
            class="float-right mr-10 lg:flex leading-[80px]  space-x-4 text-white uppercase rounded fixed lg:relative h-[100vh] lg:h-0 w-[100%] lg:w-fit top-20 lg:top-0 left-[-100%] lg:left-0 transition-all duration-300 lg:transition-none text-center bg-slate-700">
            <li class=""><a href="{% url 'blog:blog-home' %}">Home</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'blog:post-create' %}">New Post</a></li>
            <li><a href="{% url 'users:users-profile' %}">Profile</a></li>
            <li><a href="{% url 'users:users-logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'users:users-register' %}">Register</a></li>
            <li><a href="{% url 'users:users-login' %}">Login</a></li>
            {% endif %}
          </ul>
        </nav>
        <div class="col-md-8 p-5">
          {% if messages %} {% for message in messages %}
          <div class="alert alert-{{ message.tags }} items-center">{{ message }}</div>
          {% endfor %} {% endif %}
        </div>
        <div class="p-10 w-full h-120">{% block body %} {% endblock body %}</div>
        <section class="bg-main">

          <div class="row">
            <div class="col-lg-6">
              <h1>BlogHub - A new model for publishing</h1>

              <button type="button">Create your blog now</button>
            </div>
      </body>
</html>
